<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobre Nos</title>
    <link rel="shortcut icon" href="../assets/nislogo.png">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/sejaumvoluntario.css">
</head>

<body>
    <header>
        <div class="topheader">
            <img class="topheader_logo" src="../assets/nislogo.png" alt="Logo da NIS">
            <nav>
                <a class="topheader_link"
                    href="https://wa.me//5581912345678?text=Olá,%20estou%20interessado%20em%20contribuir%20com%20a%20NIS.%20Vocês%20poderiam%20me%20informar%20sobre%20as%20formas%20de%20voluntariado%20e%20doação?"><img
                        src="../assets/icones/call.png" alt="logo telefone" class="logo_links_topheader">Telefone</a>
                <a class="topheader_link" href="https://maps.app.goo.gl/8GtKLZMrz3D8hYd79"><img
                        src="../assets/icones/Map.png" alt="logo localizaçao" class="logo_links_topheader">Endereço</a>
                <a class="topheader_link" href="../html/portal.html"> <img src="../assets/icones/lock.png"
                        class="logo_links_topheader"> Login</a>
            </nav>
        </div>
        <div class="cabecalho ">
            <nav class="cabecalho__menu">
                <a class="cabecalho__menu__link" href="../index.html">Home</a>
                <a class="cabecalho__menu__link" href="../html/sobrenos.html">Sobre Nós</a>
                <a class="cabecalho__menu__link" href="../html/sejaumvoluntario.html">Seja um voluntário</a>
                <a class="cabecalho__menu__link" href="../html/queroajudar.html"><img src="../assets/quero_doar.png"
                        alt="imagem quero ajudar" class="cabecalho__menu__icone"></a>
            </nav>
        </div>
    </header>

    <div class="sec">
        <section class="Formulario">
            <h1>Formulário de Cadastro</h1>
            <form action="/" method="post">
                <div class="form-group">
                    <label for="nome">Nome completo</label>
                    <input type="text" class="form-control" id="nome" name="nome" placeholder="Insira seu nome completo"
                        required>
                </div>
                <div class="form-group">
                    <label for="data_nascimento">Data de nascimento</label>
                    <input type="date" class="form-control" id="data_nascimento" name="data_nascimento" required>
                </div>
                <div class="form-group">
                    <label for="telefone">Telefone</label>
                    <input type="tel" class="form-control" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX"
                        required>
                </div>
                <div class="form-group">
                    <label for="endereco">Endereço</label>
                    <input type="text" class="form-control" id="endereco" name="endereco"
                        placeholder="Insira seu endereço" required>
                </div>
                <div class="form-group">
                    <label for="genero">Gênero</label>
                    <select class="form-control" id="genero" name="genero" required>
                        <option value="M">Masculino</option>
                        <option value="F">Feminino</option>
                        <option value="N">Não binário</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" class="form-control" id="email" name="email"
                        placeholder="Insira seu endereço de e-mail" required>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </section>
    </div>

    <footer class="rodape">
        <p>Núcleo de Inclusão Socioeducativo</p>
    </footer>
</body>

</html>
